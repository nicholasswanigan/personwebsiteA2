        <p>To code on a beach and to have a Porsch GT3 RS <br>I made this image to illustrate</p>

        <form action="/submit" method="post">


            <label for="customerName">Your Name:</label>
            <input type="text" id="customerName" name="customerName" placeholder="John Doe">

            <br>

            <label>Size:</label>
            <label for="small">Small</label>
            <input type="radio" id="small" name="size" value="small">
            <label for="medium">Medium</label>
            <input type="radio" id="medium" name="size" value="medium">
            <label for="large">Large</label>
            <input type="radio" id="large" name="size" value="large">

            <br>

            <label>Toppings:</label>
            <label for="cheese">Cheese</label>
            <input type="checkbox" id="cheese" name="topping" value="cheese">
            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
            <label for="mushrooms">Mushrooms</label>
            <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">

            <br>

            <label for="crust">Crust:</label>
            <select id="crust" name="crust">
                <option value="thin">Thin Crust</option>
                <option value="thick">Thick Crust</option>
                <option value="stuffed">Stuffed Crust</option>
            </select>
            <br>

            <label for="instructions">Additional Instructions:</label>
            <textarea id="instructions" name="instructions" placeholder="Special requests or instructions"></textarea>

            <br>
            <input type="submit" value="Place Order">
